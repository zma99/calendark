{% extends 'home.html' %}
{% block title %}Usuarios{% endblock title %}

{% block body %}

<h1>Usuarios registrados</h1>
<table border="1">
    <thead>
        <tr>
            <th>Usuario</th>
            <th>E-mail</th>
        </tr>
    </thead>
    <tbody>
        {% for usuario in usuarios %}
        <tr>
            <td>{{ usuario.username }}</td>
            <td>{{ usuario.email }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock body %}
